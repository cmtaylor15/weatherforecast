<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Chelsea Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-forecast">
          <div>
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-forecast-city">
              <span id="date-time"></span>
              <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-current-temp">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="weather-icon"
              />
            </div>
            <div class="weather-temp-value" id="current-temp"></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
        <div class="weekly-forecast" id="forecast"></div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/cmtaylor15" target="_blank"
          >Chelsea Taylor,</a
        >
        is open-sourced on
        <a href="https://github.com/cmtaylor15/weatherforecast" target="_blank"
          >GitHub</a
        >
        and website is hosted on
        <a href="https://ctaylor.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
