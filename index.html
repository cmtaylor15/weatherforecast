<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Chelsea Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-forecast">
          <div>
            <h1 class="weather-city" id="city">Calgary</h1>
            <p class="weather-forecast-city">
              Monday 10:05, snow
              <br />
              Humidity: <strong>50%</strong>, Wind: <strong>5km/h</strong>
            </p>
          </div>
          <div class="weather-current-temp">
            <div class="weather-icon">❄</div>
            <div class="weather-temp-value">-1</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/cmtaylor15" target="_blank"
          >Chelsea Taylor,</a
        >
        is open-sourced on
        <a href="https://github.com/cmtaylor15/weatherforecast" target="_blank"
          >GitHub</a
        >
        and website is hosted on
        <a href="https://ctaylor.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
